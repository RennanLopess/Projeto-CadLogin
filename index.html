<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Simples</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #667eea;
    }
    .btn-primary {
      background-color: #667eea;
      border-color: #667eea;
    }
    .btn-primary:hover {
      background-color: #5a67d8;
      border-color: #5a67d8;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h3 class="text-center mb-4">Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="loginSenha" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100" onclick="acessar()">Entrar</button>
    </form>
    <div class="text-center mt-3">
      <button class="btn btn-link" onclick="cadastrar()">NÃ£o tem uma conta? Cadastre-se</button>
    </div>
  </div>

<script src="main.js"></script>

</body>
</html>
